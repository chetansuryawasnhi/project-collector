<!DOCTYPE html>

  <title>Project Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
     overflow:auto;
      
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<nav>
  <a href="#" class="active">Home</a>
  <!-- Add more project links dynamically -->
  <a href="http://localhost:8000/signup/" >resgistre project</a>
  <a href="http://localhost:8000/login/" >College login</a>
  <a href="#" >Expertise</a>
  <a href="#" >contact</a>
</nav>

<!-- Content container -->
<div id="content">
  <h2>Welcome to the Project Platform</h2>
</div>

<script>
  function displayProjects(college) {
    // You can fetch and display projects for the selected college here
    // For simplicity, let's just update the content dynamically
    document.getElementById("content").innerHTML = `
      <h2>Projects from ${college}</h2>
      <p>List of projects taken up by students of ${college}.</p>
      <!-- Add the actual project content here -->
    `;

    // Remove the 'active' class from all links
    var navLinks = document.getElementsByTagName("a");
    for (var i = 0; i < navLinks.length; i++) {
      navLinks[i].classList.remove("active");
    }

    // Add the 'active' class to the clicked link
    event.target.classList.add("active");
  }
</script>

</body>
</html>

<script>
  function displayUniversityName(university) {
    // Set the value of the input field to the selected university

    // Optionally, you can submit the form programmatically if needed
    // document.forms[0].submit();

    // Remove the 'active' class from all links (assuming you have links for universities)
    var universityLinks = document.querySelectorAll("#kk a");
    for (var i = 0; i < universityLinks.length; i++) {
      universityLinks[i].classList.remove("active");
